<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="traveldemo.css">
    <title>Document</title>
</head>
<body>
    <!-- header starts  -->

    <header class="header" id="header">
        <div class="container flex1">
            <div class="logo-title">
                <img src="images/travel-logo.png" alt="">
            </div>
            <input type="checkbox" name="hamburger" id="hamburger" />
    <label for="hamburger" class="nav-icon">
        <i class="fa fa-bars"></i>
        <i class="fa fa-remove"></i>
    </label>
             <nav class="nav-item flex1">
                    <li class="nav-link">Home</li>
                    <li class="nav-link">About</li>
                    <li class="nav-link">Services</li>
                    <li class="nav-link">Portfolio</li>
                    <li class="nav-link">Blog</li>
                    <li class="nav-link">Contact us</li>
             </nav>
    <button class="btn">Book Now</button>
            </div>
        </header>      
        
<!-- header ends here  -->

<!-- banner section  -->
<section class="banner flex1">
    <div class="container">
        <div class="txt-col col">
        <h1 class="text">Search your next holiday</h1>
        <p class="bannerp"> check our best promotions</p>
        <!-- input bar  -->
        <form action="">
        <input type="text" class="input-field" placeholder="Search your destination" id"=" required="">
    </form>

    <!-- 4 icon boxes -->
    <div class="icons flex">
        <div class="box1 center">
            <i class="fa fa-glass" aria-hidden="true"></i>
            <p>Relax</p>
        </div>
        <div class="box2 center">
            <i class="fa fa-glass" aria-hidden="true"></i>
            <p>Culture</p>
        </div>
        <div class="box3 center">
            <i class="fa fa-glass" aria-hidden="true"></i>
            <p>Sports</p>
        </div>
        <div class="box4 center">
            <i class="fa fa-glass" aria-hidden="true"></i>
            <p>History</p>
    </div>
    </div>
    </div>
</div>
</section>

<!-- bannner ends here -->

<!-- Our destination -->

<section class="services" id="services">
    <div class="container">
        <h5 class="center">Our Proposals</h5>
        <h2 class="center">Our Destinations</h2>

    <div class="boxes flex">
        <div class="box-serv1 col2">
            <h3>Europe</h3>
        </div>
        <div class="box-serv2 col2">
            <h3>Asia</h3>
        </div>
        <div class="box-serv3 col2">
            <h3>France</h3>
        </div>
    </div>

    <div class="boxes flex">
        <div class="box-serv4 col2">
            <h3>Thailand</h3>
        </div>
        <div class="box-serv5 col2">
            <h3>Singapore</h3>
        </div>
        <div class="box-serv6 col2">
            <h3>Malaysia</h3>
        </div>
    </div>
    </div>
</section>
</body>
</html>
